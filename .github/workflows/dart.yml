name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-15 # ARM —Ä–∞–Ω–Ω–µ—Ä

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          # –í–ê–ñ–ù–û: –ù–ï —É–∫–∞–∑—ã–≤–∞–µ–º architecture: x64 ‚Äî Flutter –±—É–¥–µ—Ç ARM

      - name: Flutter doctor (debug info)
        run: flutter doctor -v

      - name: Clean Flutter
        run: flutter clean

      - name: Get Flutter packages
        run: flutter pub get

      # –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –∫–µ—à Pods, —á—Ç–æ–±—ã –Ω–µ –∂–¥–∞—Ç—å –∫–∞–∂–¥—ã–π —Ä–∞–∑ –ø–æ 5‚Äì10 –º–∏–Ω—É—Ç
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods (latest stable)
        run: |
          sudo gem uninstall cocoapods -a -q || true
          sudo gem install cocoapods

      - name: Reinstall Pods for ARM
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install

      - name: Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app into Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      - name: Zip output to IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "Automated iOS IPA build (ARM runner)"

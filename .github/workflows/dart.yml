name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      # üî• –í–ê–ñ–ù–û: –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ iOS –ø–µ—Ä–µ–¥ —Å–±–æ—Ä–∫–æ–π
      - name: Clean iOS build artifacts
        run: |
          flutter clean
          cd ios
          rm -rf Pods Podfile.lock
          pod install
          cd ..

      # (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–ø–æ CocoaPods
      - name: Update pod repo
        run: pod repo update
        working-directory: ios

      # üî• –°–±–æ—Ä–∫–∞ iOS –±–µ–∑ –ø–æ–¥–ø–∏—Å–∏
      - name: Build iOS release
        run: flutter build ios --release --no-codesign

      # –°–æ–∑–¥–∞–Ω–∏–µ Payload
      - name: Create Payload folder
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      - name: Move Runner.app into Payload
        run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # –ê—Ä—Ö–∏–≤–∞—Ü–∏—è –≤ IPA
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # –ó–∞–≥—Ä—É–∑–∫–∞ IPA –≤ —Ä–µ–ª–∏–∑
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"

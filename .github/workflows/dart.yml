name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Move GoogleService-Info.plist
        run: mv ios/GoogleService-Info.plist ios/Runner/GoogleService-Info.plist

      - name: Pod install
        run: |
          cd ios
          pod repo update
          pod install

      - name: Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -qq -r -9 MagicCity.ipa Payload

      - name: Upload IPA to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/MagicCity.ipa
          tag: v1.0
          overwrite: true
          body: "Automated iOS IPA build (no codesign)"
